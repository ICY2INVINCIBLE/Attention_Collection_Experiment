<!DOCTYPE html>
<html lang="en">
<head>

    <title>Self Assessment Manikin</title>
    <link href="../static/css/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <style>

            iframe {
                margin-left: 90px;

            <div class="col-lg-4" style="float: left">
                <iframe src="../static/images/sam_images/valence/valence-4.svg" width="150" height="150"></iframe>

            </div>
            <div class="col-lg-4" style="float: left">
                <iframe src="../static/images/sam_images/valence/valence-9.svg" width="150" height="150"></iframe>
